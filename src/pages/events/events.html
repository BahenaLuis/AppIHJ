<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="borde" *ngFor="let evento of eventos | async">
    <ion-card-content>
      <ion-grid style="padding-top:0px">
        <ion-row >
          <ion-col col-12>
            <label class="titleEvent">{{evento.titulo}}</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 align="right">
            {{evento.fecha}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
