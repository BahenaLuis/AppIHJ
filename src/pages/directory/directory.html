<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>directory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let servidor of directorio | async">
    <ion-avatar style="text-align:center">
      <div align="center">
        <img style="width:50%" src="{{servidor.rutaFoto}}">
      </div>
    </ion-avatar>
    <div style="text-align:center; padding-left:1%; padding-right:1%">
      <h2>{{servidor.nombre}}</h2>
    </div>
  <ion-card-content>
    <div style="text-align:center">Cargo:</div>
    <div style="text-align:center"><b>{{servidor.cargo}}</b></div>
    <div style="text-align:center">Correo electronico:</div>
    <div style="text-align:center"><b>{{servidor.correo}}</b></div>
  </ion-card-content>

  </ion-card>

</ion-content>
