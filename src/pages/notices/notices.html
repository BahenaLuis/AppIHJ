<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Noticias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let card of listado | async">
    <img src="{{card.rutaFoto}}"/>
    <ion-card-content>
      <ion-card-title>
        {{card.encabezado}}
      </ion-card-title>
      <p>
        {{card.descripcion}}
      </p>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button outline full>Me gusta</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button outline full>Comentarios</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
